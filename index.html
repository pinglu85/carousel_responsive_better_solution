<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Responsive Carousel</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="responsive-carousel.js"></script>
  </head>
  <body>
    <div class="slider" id="mySlider">
      <div class="slider-wrapper">
        <div class="item active">
          <img src="../slideshow_w3school/images/img_fjords_wide.jpg" alt="" />
          <div class="caption">Caption One</div>
        </div>
        <div class="item">
          <img
            src="../slideshow_w3school/images/img_mountains_wide.jpg"
            alt=""
          />
          <div class="caption">Caption Two</div>
        </div>
        <div class="item">
          <img src="../slideshow_w3school/images/img_nature_wide.jpg" alt="" />
          <div class="caption">Caption Three</div>
        </div>
      </div>
      <button type="button" class="slider-control prev"></button>
      <button type="button" class="slider-control next"></button>
      <ol class="pagination-container">
        <li class="pagination active"></li>
        <li class="pagination"></li>
        <li class="pagination"></li>
      </ol>
    </div>
  </body>
</html>
